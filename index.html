<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <header class="header">
        <img src="./imagenes/logoEmpresa.png" alt="Logo-empresa">
        <h1 class="titulo-pagina"> 
            Ventas Ecol√≥gicas 
        </h1>
        <nav class="navegador">
            <button id="btn1">Agregar Productos</button>
            <button id="btn2">Vender Producto</button>
            <button id="btn3">Cambiar de Precio</button>
            <button id="btn4">Modo Oscuro</button>
        </nav>
    </header>
    <div class="flex-container"> 
        <div>
            <h2>Lista de Productos</h2>
            <div id="product-list"></div>     
        </div>
        <div>
            <h2>Tu Carrito</h2>
            <div id="venta-list"></div> 
        </div>  
    </div>
    
    <!-- Formularios ocultos -->
    <div id="form-container">
        <form id="add-product-form" class="hidden">
            <h3>Agregar Producto</h3>
            <label for="product-id">ID:</label>
            <input type="number" id="product-id" required>
            <label for="product-name">Nombre:</label>
            <input type="text" id="product-name" required>
            <label for="product-price">Precio:</label>
            <input type="number" id="product-price" required>
            <label for="product-quantity">Cantidad:</label>
            <input type="number" id="product-quantity" required>
            <button type="submit">Agregar Producto</button>
        </form>

        <form id="sell-product-form" class="hidden">
            <h3>Vender Producto</h3>
            <label for="sell-product-name">Nombre del Producto:</label>
            <input type="text" id="sell-product-name" required>
            <button type="submit">Vender Producto</button>
        </form>

        <form id="change-price-form" class="hidden">
            <h3>Cambiar Precio del Producto</h3>
            <label for="change-product-name">Nombre del Producto:</label>
            <input type="text" id="change-product-name" required>
            <label for="new-product-price">Nuevo Precio:</label>
            <input type="number" id="new-product-price" required>
            <button type="submit">Cambiar Precio</button>
        </form>
    </div>

    <Section class="Botton">
        <div>
              <img src="../imagenes/Carpeta.png" alt="imagen de carpeta">
             <h3>Mision</h3>
             
        </div>
         
         <div>
             <img src="../imagenes/computadora.png" alt="imagen de una computadora">
             <h3>Testimonios</h3>
             
         </div>
         <div>
             <img src="../imagenes/diploma.png" alt="imagen de diploma">
             <h3>Certificados</h3>
       
         </div> 
      </Section> 

    <script src="scripts.js"></script>
</body>
</html>
